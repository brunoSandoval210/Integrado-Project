<div class="flex justify-center items-center h-screen bg-gray-300">
    <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h2 class="text-center font-semibold">Registrate</h2>
        <form (ngSubmit)="onRegister()">
            <div class="mt-3">
                <label for="name" class="block text-base mb-2">Nombre:</label>
                <input type="text" 
                name="name"
                [(ngModel)]="user.name"
                class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600" 
                placeholder="Ingrese sus nombres">
            </div>
            <div class="mt-3">
                <label for="lastname" class="block text-base mb-2">Apellidos:</label>
                <input type="text" 
                name="lastname"
                [(ngModel)]="user.lastname"
                class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600" 
                placeholder="Ingrese sus apellidos">
            </div>
            <div class="mt-3">
                <label for="dni" class="block text-base mb-2">Dni:</label>
                <input type="text" 
                name="dni"
                [(ngModel)]="user.dni"
                class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600" 
                placeholder="Ingrese su numero de dni">
            </div>
            <div class="mt-3">
                <label for="email" class="block text-base mb-2">Email:</label>
                <input type="email" 
                name="email"
                [(ngModel)]="user.email"
                class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600" 
                placeholder="Ingrese su email">
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Contraseña:</label>
                <input type="password" 
                name="password" 
                [(ngModel)]="user.password"
                class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600" 
                placeholder="Ingrese su contraseña">
            </div>
            <div class="mt-3">
                <button class="bg-blue-500 border border-blue-500 rounded-md py-3 px-4 w-full text-white">Registrar</button>
            </div>
        </form>
    </div>
</div>
