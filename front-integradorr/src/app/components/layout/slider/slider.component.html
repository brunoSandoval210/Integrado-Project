  <div class="sidenav" [ngClass]="collapse ? 'sidenav-collapse' : ''">
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">
        <img src="asents/img/LogoS.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
      </button>
      @if(collapse){
        <div class="logo-text">Clinica Vallejo</div>
        <button class="btn-close" (click)="closeSidenav()">
          <i class="fal fa-times close-icon"></i>
        </button>
      }
    </div>
    <ul class="sidenav-nav">
      @for (item of filteredNavbarData; track $index) {
        <li class="sidenav-nav-item">
          <a class="sidenav-nav-link" [routerLink]="item.routerLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          >
            <i class="{{ item.icon }}"></i>
            @if (collapse) {
              <span class="sidenav-link-text">{{ item.label}}</span>
            }
          </a>
        </li>
      }
      <li class="sidenav-nav-item">
        <a class="sidenav-nav-link" (click)="logout()">
          <i class="fa fa-sign-out-alt"></i>
          @if (collapse) {
            <span class="sidenav-link-text">Cerrar Sesi√≥n</span>
          }
        </a>
      </li>
    </ul>
  </div>
